<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="title">Digital Calculator</h1>
    <div class="calculator">
        <div class="display-container">
            <div class="calculate-div"><span class="calculate"></span></div>
            <div class="results">
                <p class="result"></p>
            </div>
        </div>
        <div class="buttons-container">
            <button class="clear">AC</button>
            <button class="clear-entry">CE</button>
            <button class="toggle">+/-</button>
            <button class="blue operator modulo">%</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="blue operator multiply">x</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="blue operator minus">-</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="blue operator plus">+</button>
            <button class="operand zero">0</button>
            <button class="operand">.</button>
            <button class="blue operator divide"><span>/</span></button>
            
            <button class="blue operate">=</button>
        </div>
    </div>
    <section class="footer-section">
        <footer class="footer"><small>&copy; Copyright 2022, SergiuWebDev</small> </footer> 
    </section>
</div>
<script src = "script.js"></script>
</body>
</html>
